# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build ./DattingApp.API/DattingApp.API.csproj --configuration $(buildConfiguration)
  displayName: 'dotnet build ./DattingApp.API/DattingApp.API.csproj $(buildConfiguration)'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli@latest ./DattingApp/DattingApp-SPA
    npm install ./DattingApp/DattingApp-SPA
    ng build ./DattingApp/DattingApp-SPA 
  displayName: 'npm install and build'